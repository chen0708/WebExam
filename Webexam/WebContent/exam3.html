<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jQuery/jquery.min.js"></script>
<title>九九乘法表</title>
</head>
<body>
	<h1>
		<center>九九乘法口诀表</center>
	</h1>
	<hr />
	<form id="my_form" style="text-align: center;">
		<input type="button" id="button1" value="打印" onclick="show()">&nbsp;&nbsp;
		<input type="button" id="button2" value="统计" onclick="show2()">&nbsp;&nbsp;
		<input type="button" id="button3" value="样式">
	</form>

	<table id="my_table" style="width: 500px; height: 250px; margin: auto;"
		border="1px">
	</table>
	<script type="text/javascript">
		function show() {
			var table = document.getElementById("my_table");
			for (var i = 1; i <= 9; i++) {
				var trn = document.createElement("tr");
				table.appendChild(trn);
				for (var j = 1; j <= i; j++) {
					var td = document.createElement("td");
					trn.appendChild(tdn);
					tdn.innerHTML = i + '*' + j + '=' + i * j;
				}

			}
		}}
	</script>
</body>
</html>
